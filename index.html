<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scal able=no">
    <title>Oras Kitchen - Administrator Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for Enhanced Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="oras.jpg" alt="Oras Kitchen Logo">
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Administrative Site for Ora's Kitchen</h1>
    <a href="https://lit-sands-97120-c0d0235a4eec.herokuapp.com" class="btn">View Website</a>
    <h1>Login - Ora's Kitchen</h1>    
    
    <form id="loginForm">
      <div> Username:
        <input type="text" name="User" id="ID" required>
      </div>
      <div> Password:
        <input type="password" name="password" id="password" required>
      </div>
      <div> Access Key:
        <input type="text" name="accesskey" id="key" required>
      </div>
      <div id="errorMessage" class="error-message"></div>
      <p></p>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</section>



    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Oras Kitchen. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.facebook.com/oraskitchenusa">
                    <href="#"><img src="facebook.jpg" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/explore/locations/104460217585828/oras-kitchen/?locale=undefined&hl=en">
                    <href="#"><img src="Instagram.jpg" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
